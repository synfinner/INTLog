{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit Artifact {% endblock %}</h1>
<hr>
<form method="post">
    <div class="form-group">
        <label for="type">Choose artifact type:</label><br />
        <select name="type">
            <option value="{{ request.form['type'] or artifact['artifact_type']}}" SELECTED>{{ request.form['type'] or artifact['artifact_type'] }}</option>
            {% for type in types %}
              <option value="{{type['type']}}">{{type['type']}}{{request.form['type']}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="artifact">Artifact Data</label>
        <input type="text" name="artifact_data" placeholder="" class="form-control" value="{{ request.form['artifact_data'] or artifact['artifact_reference'] }}"></input>
    </div>
    <div class="form-group">
        <label for="artifact">Artifact Description</label>
        <input type="text" name="artifact_description" placeholder="Found this item interesting because..." class="form-control" value="{{ request.form['artifact_description'] or artifact['artifact_desc'] }}"></input>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
{% endblock %}
