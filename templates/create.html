{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create New Investigation {% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <label for="investigation_name">Investigation Name</label>
        <input type="text" name="investigation_name"
               placeholder="Investigation Name" class="form-control"
               value="{{ request.form['investigation_name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="investigation_description">Investigation Description</label>
        <input type="text" name="investigation_description"
               placeholder="Investigating a thing..." class="form-control"
               value="{{ request.form['investigation_description'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-primary" onclick="history.back()">Cancel</button>
    </div>
</form>
{% endblock %}
